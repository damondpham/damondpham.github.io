<script type="text/javascript">
var TxtRotate = function (t, e, i) {
    (this.toRotate = e),
        (this.el = t),
        (this.loopNum = Math.round(Math.random() * this.toRotate.length)),
        (this.period = parseInt(i, 10) || 2e3),
        (this.txt = this.toRotate[this.loopNum % this.toRotate.length]),
        this.tick(),
        (this.isDeleting = !1);
};
(TxtRotate.prototype.tick = function () {
    var t = this.loopNum % this.toRotate.length,
        e = this.toRotate[t];
    this.isDeleting ? (this.txt = e.substring(0, this.txt.length - 1)) : (this.txt = e.substring(0, this.txt.length + 1)), (this.el.innerHTML = '<span class="wrap">' + this.txt + "</span>");
    var i = this,
        n = 200;
    this.isDeleting || this.txt !== e
        ? "" === this.txt && ((this.isDeleting = !1), (this.loopNum = this.loopNum + 1 + Math.round(2 * Math.random())), (n = 200))
        : ((n = this.period + 200 * Math.round(14 * Math.random())), (this.isDeleting = !0)),
        setTimeout(function () {
            i.tick();
        }, n);
}),
    (window.onload = function () {
        for (var t = document.getElementsByClassName("txt-rotate"), e = 0; e < t.length; e++) {
            var i = t[e].getAttribute("data-rotate"),
                n = t[e].getAttribute("data-period");
            i && new TxtRotate(t[e], JSON.parse(i), n);
        }
        var o = document.createElement("style");
        (o.type = "text/css"), document.body.appendChild(o);
    });
</script>
