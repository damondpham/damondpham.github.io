<script>	
	var sightings = ['We have video tape of three nights, so far,<br>of slowly moving,color changing light',
					 'Strange movements inconsistent with Conventional A/C.<br>Orb of light changed directions rapidly',
					 'MISSOURI INVESTIGATORS GROUP Report: It appeared<br>to be red balloons but was clearly not due to the sun',
					 'was setting so it stood out.by the tim. I was in my room<br>watching tv when I looked up',
					 'Could not see anything but we heard it - it<br>was a bright light in Southern Wisconsin sky.',
					 'in the garden at a cabin on the ridge overlooking<br>Lake Superior just outside Grand Marais, Minnesota.'];

	var rep = 0;
	textSequence(0);
	
	function textSequence(i) {
		
		//Show the story after all sightings have been shown.
		if (i == 1) {
			if (rep > 0) {
				document.getElementsByClassName("story")[0].style.display = "inherit";
			}
		}
		
		//Cycle through the sightings.
		if (sightings.length > i) {
			setTimeout(function() {
				document.getElementById("sightings-p1").innerHTML = sightings[i];
				textSequence(++i);
			}, 3000); //Time in milliseconds.

		} else if (sightings.length == i) { 
			rep += 1;
			textSequence(0);
		}

	}
</script>
