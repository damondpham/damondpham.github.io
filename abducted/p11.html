<script>	
	var sightings = ['After she was satisfied with the birds we continued to walk home.',
	'We discussed the prospect of beginning piano lessons.',
	'It was something I wanted for her, but she disagreed,',
	'citing Star Trek as a more urgent priority for Sunday afternoons.'];

	var rep = 0;
	textSequence(0);
	
	function textSequence(i) {
		
		//Show the story after all sightings have been shown.
		if (i == 1) {
			if (rep > 0) {
				document.getElementsByClassName("story")[0].style.display = "inherit";
			}
		}
		
		//Cycle through the sightings.
		if (sightings.length > i) {
			setTimeout(function() {
				document.getElementById("sighting7").innerHTML = sightings[i];
				textSequence(++i);
			}, 2000); //Time in milliseconds.

		} else if (sightings.length == i) { 
			rep += 1;
			textSequence(0);
		}

	}
</script>
